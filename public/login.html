<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login - Conference Room</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- jQuery JS -->
  <script src="/js/jquery-3.3.1.js"></script>
  <!-- Bootstrap JS -->
  <script src="/js/bootstrap.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="login-section">
        <div class="facebook">
          <div class="fb-login-button" onlogin="fbCheckLoginState();" data-max-rows="1" data-size="large" data-button-type="login_with"
            data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false">
          </div>
        </div>
        <div class="google">
          <div id="google-login-button" class="customGPlusSignIn">
            <span class="icon">
              <img src="/images/google-plus-icon.png" alt="google plus" width="35" />
            </span>
            <span class="buttonText">Log in with Google</span>
          </div>
          <!-- <button onclick="googleLogout()">Sign out</button> -->
        </div>
        <div id="twitter-login-button">
          <span class="icon">
            <img src="/images/twitter-icon.png" alt="twitter" width="25" />
          </span>
          <span onclick="twitterLogin()">Log in with Twitter</span>
        </div>
      </div>
    </div>
  </div>
  <div id="login-loading">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <div id="fb-root"></div>

  <!-- google login api library -->
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- firebasejs for twitter login -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!-- jQuery Cookie  -->
  <script src="/js/jquery.cookie.js"></script>
  <!-- login js -->
  <script src="/js/login.js"></script>

</body>

</html>
